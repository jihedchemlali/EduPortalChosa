<link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />

<div class="login">
  <div class="container-login">
    <div class="login-left" >
    </div>
    <div class="wrap-login">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-xl-6 col-lg-8 col-md-6 col-sm-8 col-10">
          <div class="row ">
            <div class="col-md-12 d-flex justify-content-center mb-5 ">
              <div class="logoLogin">
                <img src="../../../assets/front/img/chosa-color.svg" alt="">
              </div>
            </div>
          </div>
          <form #f="ngForm" class="needs-validation mt-5" id="loginUser" (ngSubmit)="loginUser()" >
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="email" class="form-control" id="validationEmail"
                         aria-describedby="input-group-prepend" [(ngModel)]="user.email" name="email" placeholder="Adresse email" required>
                  <div class="invalid-feedback">
                    Entrez une adresse mail valid
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="validationPassword" [(ngModel)]="user.userPassword" name="userPassword" placeholder="Mot de passe" required>
                  <div class="invalid-feedback">
                    Entrez votre mot de passe
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Rester connecté</label>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 text-right"><a [routerLink]="'/forget-password'" id="forgetPassword" class="forgetPassword">Mot de passe oublié ?</a></div>
            </div>
            <div class="row d-flex mt-5 align-items-center justify-content-center">
              <button type="submit" id="connexion" class="btn btn-outline-success cnx ">Connexion</button>
            </div>
            <div class="row d-flex mt-4 align-items-center justify-content-center">
            <button type="button" class="btn btn-outline-success facebook " (click)="submitLogin();">
              <i class="fab fa-facebook-f"></i>
              Connecter avec facebook
            </button>
            </div>
            <p class="mt-5 text-center">Vous n'êtes pas encore inscrit? <a [routerLink]="['/inscription']" id="inscription">Inscrivez-vous ici</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
