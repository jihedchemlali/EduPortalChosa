<div class="login">
  <div class="container-login">
    <div class="login-left" >
    </div>
    <div class="wrap-login">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-xl-6 col-lg-8 col-md-6 col-sm-8 col-10">
          <div class="row ">
            <div class="col-md-12 d-flex justify-content-center mb-5 ">
              <div class="logoLogin">
                <img src="../../../assets/front/img/chosa-color.svg" alt="">
              </div>
            </div>
          </div>
          <form #f="ngForm" class="needs-validation mt-5" (ngSubmit)="resetPassword()" >
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="password" name="password" class="form-control" id="validationEmail" [(ngModel)]="password"
                         aria-describedby="input-group-prepend" placeholder="Nouvelle mot de passe" required>
                </div>
                <div class="form-group">
                  <input type="password" name="userPassword" class="form-control" id="validationPassword" [(ngModel)]="confirmPassword" placeholder="Confirmation du mot de passe" required>
                </div>
              </div>
            </div>
            <div class="row d-flex mt-4 align-items-center justify-content-center">
              <button type="submit" class="btn btn-outline-success cnx ">Sauvegarder</button>
            </div>
            <p class="mt-5 text-center">Retourner? <a [routerLink]="['/login']">Connexion</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
