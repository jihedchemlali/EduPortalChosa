<app-ecole-header [user]="user" [imageUrl]="imageUrl"></app-ecole-header>

<main class="container-fluid">
  <div class="container">

    <div class="row d-flex justify-content-center mt-4">

      <div class="col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12">

        <div class="row">
          <div class="col-md-10 col-12">
            <div class="filAriane">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a [routerLink]="['/ecole/accueil']" >Accueil</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    <span>Mon profil</span>
                  </li>
                </ol>
              </nav>
            </div>
          </div>

          <div class="col-md-2 col-12">
            <div class="linkBackEspace"><a [routerLink]="['/ecole/accueil']"><i
              class="la la-angle-left"></i>Retour</a></div>
          </div>


        </div>

        <div class="contentDefaultPage">
          <div class="row d-flex justify-content-center">
            <div class="col-md-11 mb-4">
              <h2>Mon profil</h2>
            </div>
            <div class="col-md-11 formDefault">
              <form>

                <div class="row">

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="validationName">Nom </label>
                      <input type="text" class="form-control" name ="nom"  id="validationName" [(ngModel)]="user.nom"
                             aria-describedby="input-group-prepend" placeholder="" value="{{user.nom}}" >
                    </div>

                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="prenom">Prénom</label>
                      <input type="text" class="form-control" name="prenom" id="prenom"
                             aria-describedby="input-group-prepend" placeholder="" value="{{user.prenom}}" [(ngModel)]="user.prenom">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="ecoleName">Nom de l'ecole</label>
                      <input type="text" class="form-control" name="ecoleName" id="ecoleName"
                             aria-describedby="input-group-prepend" placeholder="" value="{{ecole.name}}" [(ngModel)]="ecole.name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="foundationDay" >Date de création </label>
                      <input type="date" class="form-control" id="foundationDay" name="foundationDay"
                             aria-describedby="input-group-prepend" placeholder="" [(ngModel)]="ecole.foundationDay">
                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="validationDateNaissance" >Date de naissance </label>
                      <input type="date" class="form-control" id="validationDateNaissance" name="birth_date"
                             aria-describedby="input-group-prepend" placeholder="" [(ngModel)]="user.birth_date">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="validationPays">Pays</label>
                      <input type="text" class="form-control" id="validationPays"
                             aria-describedby="input-group-prepend" placeholder="" name="country" [(ngModel)]="ecole.country">
                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="validationVille">Ville</label>
                      <input type="text" class="form-control" id="validationVille" [(ngModel)]="ecole.ville"
                             aria-describedby="input-group-prepend" placeholder="" name="ville" value="{{ecole.ville}}">
                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="validationAdresse">address</label>
                      <input type="text" class="form-control" id="validationAdresse"
                             aria-describedby="input-group-prepend" placeholder="" name="address" [(ngModel)]="ecole.address">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="validationMail">Adresse e-mail</label>
                      <input type="email" class="form-control" id="validationMail"
                             aria-describedby="input-group-prepend" placeholder="" value="{{user.email}}" name="email" [(ngModel)]="user.email" >
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="validationTel">Téléphone</label>
                      <input type="number" class="form-control" id="validationTel"
                             aria-describedby="input-group-prepend" placeholder="" name="phone" [(ngModel)]="ecole.phone">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="validationFb">Facebook</label>
                      <input type="text" class="form-control" id="validationFb" [(ngModel)]="user.facebook_Id" name="facebook_Id"
                             aria-describedby="input-group-prepend" placeholder=""   >
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="validationLinkedin">LinkedIn</label>
                      <input type="text" class="form-control" id="validationLinkedin" [(ngModel)]="user.google_Id"  name="google_Id"
                             aria-describedby="input-group-prepend" placeholder="" >
                    </div>
                  </div>



                </div>

                <div class="row d-flex justify-content-center mt-4">
                  <div class="col-md-5">
                    <div class="row">
                      <div class="col-md-6 mr-auto mb-3">
                        <button type="submit" (click)="updateUser()" class="btn save" id="submitButton">Enregistrer</button>
                      </div>
                      <div class="col-md-6 ml-auto mb-3">
                        <button type="submit" class="btn cancel" (click)="backClicked()" id="annulerButton">Annuler</button>
                      </div>
                    </div>
                  </div>

                </div>

              </form>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</main>


<app-ecole-footer></app-ecole-footer>
